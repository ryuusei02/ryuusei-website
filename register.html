<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
    <div class="name-box">
        <input type="text"placeholder="First Name" required>
        <input type="text"placeholder="Last Name" required>
    </div>

    <div class="input-box">
        <input type="text"placeholder="Mobile number or Username" required>
        <i class='bx bx-user-circle'></i>
    </div>

    <div class="input-box">
        <input type="password" placeholder="Enter Password" maxlength="20" required>
        <i class='bx bxs-lock'></i>
    
    </div>
        
    
    <div class="remember">
        <label>
            <input type="checkbox"> Remember me
        </label>

    </div>
    <button type="submit" class="btn">
        Register
     </button>

    <div class="register">
        <p> Already have an account? <a href="login.html" target="_blank"> Sign in now! </a> </p>
    </div>
        </form>

    </div>
    
</body>
</html>
